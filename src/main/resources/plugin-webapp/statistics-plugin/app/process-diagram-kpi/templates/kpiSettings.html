<script type="text/ng-template" id="kpiSettings.html">
<style>
	#output {background: #e5e5e5; padding:10px; margin-top:5px}
	#outTab {width:100%;}
	#outTab tr {height: 40px}
	#outTab th {}
	#outTab td {}
	#outTab td:first-of-type {width:135px;}
	#outTab td, th {padding: 5px;}

	#bad {fill: #7BCEFF;}
	#white {fill: white;}

	#howTo {}
	#howTo li {padding: 5px;}
	
</style>
<div class="modal-header" id="modalHeader">
	<h3 class="modal-title">KPI Selector</h3>
</div>
<div class="modal-body">
	<tabset>
		<tab heading="Duration" active="$parent.timingTab">

		<table id="outTab">
			<tr>
				<td><b>Startelement (&empty;): </b></td>
				<td>{{el[0].name}}</td>
			</tr>
			<tr>
				<td><b>Endelement (&empty;): </b></td>
				<td>{{el[1].name}}</td>
			</tr>
			<hr>

		</table>

		<hr>
		<b>Duration (&empty;) between:</b>
		<div id="output">
			 <span style='text-align: right; display: block;'>{{toDate(endDateSumAvg - startDateSumAvg)}} h</span>
		</div>

			<div ng-show="info" style="margin-top: 5px;">
				<ul id = 'howTo'>
					<li><strong>How To</strong><br>

                    	KPI Selector calculates the Duration between instances of two selectable elements. 

					</li>
					<li>

						To select an Element, click with your mouse on it - The background-color will change immediately.

					</li>
					<li>

						If you have two Elements selected, click the 'Calculate' button.

                   	</li>
				</ul>
			</div>

		
		</tab>

		<a class="pull-right glyphicon glyphicon-question-sign" ng-click="info=!info"></a>
		
	</tabset>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	<button class="pull-left btn btn-warning" ng-click="calculate()">Calculate</button>
	<button class="pull-left btn btn-warning" ng-click="reset()">Reset</button>

</div>		
</script>
