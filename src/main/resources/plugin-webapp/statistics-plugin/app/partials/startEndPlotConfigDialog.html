<div class="modal-header">
	<h3 class="modal-title">Plot Configuration</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<tabset justified="true"> <tab heading="data">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6">
					<scatter-plot-control-menu></scatter-plot-control-menu>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6">
					<div ng-show="selected.length">
						<div class="well">
							<div ng-repeat="item in selected">
								<div style="border: 2px solid black">
									<strong>{{item.process}}</strong> <i
										class="pull-right glyphicon glyphicon-ok"
										ng-show="item.wholeProcess"></i>
									<div
										ng-repeat="types in item.activityTypes"
										style="text-indent: 10px; font-style: italic;">
										{{types.activityType}} <a
											class="pull-right glyphicon glyphicon-remove"
											ng-click="removeFromList(item.process,types.activityType,undefined)"></a>
										<div
											ng-repeat="act in types.activities"
											style="text-indent: 20px;">
											{{act.activity}} <a
												class="pull-right glyphicon glyphicon-remove"
												ng-click="removeFromList(item.process,types.activityType,act.activity)"></a>
										</div>
									</div>
								</div>
								<br>
							</div>
						</div>
					</div>
				</div>
			</div>
			</tab> <tab heading="time-window"> <tabset class="tabs-left"> <tab heading="date">
			<div class="row">
				<div class="col-lg-5 col-md-5 col-sm-5">
					<pre class="alert alert-info">From: {{fromDate | date: 'longDate'}}</pre>
					<datepicker
						show-weeks="true"
						class="well well-sm"
						ng-model="fromDate"></datepicker>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-5">
					<pre class="alert alert-info">To: {{toDate | date: 'longDate'}}</pre>
					<datepicker
						show-weeks="true"
						class="well well-sm"
						ng-model="toDate"></datepicker>
				</div>
			</div>
			</tab> <tab heading="time">
			<div class="row">
				<div class="col-lg-5 col-md-5 col-sm-5">
					<pre class="alert alert-info">From: {{mytime | date:'shortTime' }}</pre>
					<timepicker
						ng-model="mytime"
						ng-change="changed()"
						hour-step="hstep"
						minute-step="mstep"
						show-meridian="ismeridian"></timepicker>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-5">
					<pre class="alert alert-info">To: {{mytime | date:'shortTime' }}</pre>
					<timepicker
						ng-model="mytime"
						ng-change="changed()"
						hour-step="hstep"
						minute-step="mstep"
						show-meridian="ismeridian"></timepicker>
				</div>
			</div>
			</tab> </tabset> </tab> <tab heading="config"> <tabset class="tabs-left"> <tab heading="x-Axis">
			<div class="row">
				<div class="col-lg-5 col-md-5 col-sm-5">
					Choose the unit for the x-Axis
					<div class="radio">
						<label>
							<input
								type="radio"
								ng-model= "xAxis.time"
								value = "startTime">
							start time
						</label>
					</div>
					<div class="radio">
						<label>
							<input
								type="radio"
								ng-model= "xAxis.time"
								value = "endTime">
							end time
						</label>
					</div>
					<div class="radio disabled">
						<label>
							<input
								type="radio">
							duration
						</label>
					</div>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-5">
					time-frame
					<div class="radio">
							<input
								type="radio"
								ng-model= "timeFrameModel.frame"
								value = "daily">
							dayly
					</div>
					<div class="radio">
							<input
								type="radio"
								ng-model = "timeFrameModel.frame"
								value = "weekly">
							weekly
					</div>
				</div>
				<!-- pic later in "Vorschau" button -->
				<!-- 				<div class="col-lg-6 col-md-6 col-sm-6"> -->
				<!-- 					<img ng-src="{{imageSource}}"></img> -->
				<!-- 				</div> -->
			</div>
			</tab> <tab heading="clustering">
			<div class="row">
				<div class="radio">
					<label>
						<input
							type="radio"
							ng-model="clustering.algo"
							value="noClustering">
						no clustering
					</label>
				</div>
				<div class="radio">
					<label>
						<input
							type="radio"
							ng-model="clustering.algo"
							value="kmeans">
						k means Algo
					</label>
					<input
						type="number"
						min="1"
						step="1"
						ng-model="clustering.numberOfClusters">
				</div>
			</div>
			</tab> <tab
				heading="appearance"
				disabled="true"> </tab> </tabset> </tab> </tabset>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click = "apply()">Apply</button>
	<button class="btn btn-warning">Cancel</button>
</div>
