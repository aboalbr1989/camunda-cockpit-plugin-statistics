<script type="text/ng-template" id="pluginSettingsModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Statistics Plugin Settings</h3>
        </div>
        <div class="modal-body" ng-init="init()">
            <div ng-show="pluginSettings.supported">
              <tabset>
                <tab heading="General" disabled="true">
                  <form class="form-horizontal">
                    <div class="control-group">
                      <label class="control-label">Cache expiration (ms)</label>
                      <div class="controls">
                        <input type="number" ng-model="pluginSettings.general.cacheExpirationInMillis" required>
                      </div>
                    </div>
                  </form>     
                </tab>
                <tab heading="Settings 'Tab Overview'" active="true">
                  <label class="checkbox inline">
                    <input type="checkbox" ng-model="pluginSettings.overview.loadOnTabLoad">
                    <span ng-mouseover="showTooltipOverview=true" ng-mouseleave="showTooltipOverview=false">auto refresh &nbsp;<small ng-show="showTooltipOverview"><em><br>Plots will be automatically refreshed during tab load or after a settings change</em></small></span>
                  </label>
                  <hr>
                  <tabset type="pills" justified="true">
                    <tab heading="Running Instances">
                      <label class="checkbox inline">
                          <input type="checkbox" ng-model="pluginSettings.overview.runningPI.toPlot"> Show 'Running' Plot
                      </label>
                      <h3>Process definition keys to consider</h3>
                      <div ng-repeat="processKey in pluginSettings.overview.runningPI.filterProcessDefKeys">
                        <label class="checkbox inline">
                          <input type="checkbox" ng-model="processKey.plot"> {{processKey.processKey}}
                        </label>
                      </div>
                    </tab>
                    <tab heading="Ended Instances">
                      <label class="checkbox inline">
                          <input type="checkbox" ng-model="pluginSettings.overview.endedPI.toPlot"> Show 'Ended' Plot
                      </label>
                      <h3>Process definition keys to consider</h3>
                      <div ng-repeat="processKey in pluginSettings.overview.endedPI.filterProcessDefKeys">
                        <label class="checkbox inline">
                          <input type="checkbox" ng-model="processKey.plot"> {{processKey.processKey}}
                        </label>
                      </div>
                    </tab>
                    <tab heading="Instances with incidents">
                      <label class="checkbox inline">
                          <input type="checkbox" ng-model="pluginSettings.overview.failedPI.toPlot"> Show 'Incidents' Plot
                      </label>
                      <h3>Process definition keys to consider</h3>
                      <div ng-repeat="processKey in pluginSettings.overview.failedPI.filterProcessDefKeys">
                        <label class="checkbox inline">
                          <input type="checkbox" ng-model="processKey.plot"> {{processKey.processKey}}
                        </label>
                      </div>
                    </tab>
                  </tabset>
                </tab>
                <tab heading="Settings 'Tab Timing'" disabled="true">
                  <label class="checkbox inline">
                    <input type="checkbox" ng-model="pluginSettings.timing.loadOnTabLoad">
                    <span ng-mouseover="showTooltipTiming=true" ng-mouseleave="showTooltipTiming=false">auto refresh &nbsp;<small ng-show="showTooltipTiming"><em><br>Plots will be automatically refreshed during tab load or after a settings change</em></small></span>
                  </label>
                  <h3>Process definition keys to consider</h3>
                  <div ng-repeat="processKey in pluginSettings.timing.processDefKeysToFilter">
                    <label class="checkbox inline">
                      <input type="checkbox" ng-model="processKey.plot"> {{processKey.processKey}}
                    </label>
                  </div
                </tab>
              </tabset>
            </div>
            <div ng-show="!pluginSettings.supported">
              <div class="alert alert-warning" role="alert">
                Your browser does not support customizing plugin settings :(
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="applySettings()" ng-disabled="!pluginSettings.supported">Apply Settings</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
</script>
<div ng-controller="dashboardController">
	<h1>Statistics & Analytics&nbsp;&nbsp;<small><a class="btn btn-link" ng-click="showPluginSettingsModal()">Settings...</a></small></h1>
	<tabset> <tab ng-controller="pieChartCtrl">
	 <tab-heading ng-mouseover="showRefreshIcon=true" ng-mouseleave="showRefreshIcon=false">
	   <span select="handleTabClick('overview')">Overview&nbsp;</span><a class="btn btn-link" ng-show="showRefreshIcon" ng-click="applyDataToPlots()"><i class="icon-repeat"></i></a>
	 </tab-heading>
	   <div ng-show="showInitialLoadButton">
	     <div class="row-fluid">
         <div class="span2 offset5">
           <button class="btn btn-primary" ng-click="applyDataToPlots()">Load Plots!</button>
         </div>
       </div>
	   </div>
	   <div ng-show="showApplyChangesAlert">
	     <div class="row-fluid">
	       <div class="span6 offset3">
			     <div class="alert alert-info">
			       Your current tab`s settings have changed, you might want to refresh the plot...&nbsp;&nbsp;&nbsp;<button class="btn btn-primary" ng-click="applyDataToPlots()">Refresh</button>
			     </div>
		     </div>
	     </div>
	   </div>
		 <div id="plotContainer">
			 <div class="row-fluid">
		    <div class="{{widthClass}}" state="running" ng-show="myPlotsPluginSettings.runningPI.toPlot">
		      <div ng-show="reload.showReloadProcessRunning">
		        <div class="row-fluid">
		          <div class="span6 offset3">
		            <div class="progress progress-striped active">
		              <div class="bar" style="width: 100%;"></div>
		            </div>
		          </div>
		        </div>
		      </div>
		      <nvd3 options="runningOptions" data="running" id="running" api="api"></nvd3>
		    </div>
		    <div class="{{widthClass}}" ng-show="myPlotsPluginSettings.endedPI.toPlot">
		       <div ng-show="reload.showReloadProcessEnded">
            <div class="row-fluid">
              <div class="span6 offset3">
                <div class="progress progress-striped active">
                  <div class="bar" style="width: 100%;"></div>
                </div>
              </div>
            </div>
          </div>
		      <nvd3 options="endedOptions" data="ended" id="ended"></nvd3>
		    </div>
		    <div class="{{widthClass}}" ng-show="myPlotsPluginSettings.failedPI.toPlot">
		      <div ng-show="reload.showReloadProcessFailed">
            <div class="row-fluid">
              <div class="span6 offset3">
                <div class="progress progress-striped active">
                  <div class="bar" style="width: 100%;"></div>
                </div>
              </div>
            </div>
          </div>
		      <nvd3 options="failedOptions" data="failed" id="failed"></nvd3>
		    </div>
		  </div>
		  <div class="row-fluid">
		    <div class="{{widthClass}}" ng-show="myPlotsPluginSettings.runningPI.toPlot && showPlotDescriptions">
		      <p class="text-center">{{runningPlotLabel}}</p>
		    </div>
		    <div class="{{widthClass}}" ng-show="myPlotsPluginSettings.endedPI.toPlot && showPlotDescriptions">
		      <p class="text-center">{{endedPlotLabel}}</p>
		    </div>
		    <div class="{{widthClass}}" ng-show="myPlotsPluginSettings.failedPI.toPlot && showPlotDescriptions">
		      <p class="text-center">{{failedPlotLabel}}</p>
		    </div>
		  </div>
	  </div> 
	</tab> <tab heading="Timing" select="handleTabClick('startEnd')"
		ng-controller="timingCtrl">
		  <div class="row-fluid">
				<div class="span8">
					<div id="chart3">
						<nvd3 options="options" data="data"></nvd3>
					</div>
				</div>
				<div class="span4">
					<start-end-control-element></start-end-control-element>
				</div>
      </div>
	</tab>
	<tab heading="Durations" select="handleTabClick('durations')">
	<div class="row-fluid" ng-controller="durationsCtrl">
		<div class="span8" id="plot4">
			<div id="regPlotDiv" ng-if="selectedView.name== views[0].name">
				<regression-plot data="data" options="options"> </regression-plot>
			</div>
			<div id="stackChart" ng-if="selectedView.name== views[1].name">
				<nvd3 options="options" data="data"></nvd3>
			</div>
		</div>
		<div class="span4" id="plot6">
			<h5>Mark process(es) to plot</h5>
			<form class="form-horizontal">
				<div class="control-group">
					<select ng-model="selected"
						ng-options="key.processDefinitionKey for key in processDefWithRunningInstances"
						ng-change="getDurations()" multiple ng-multiple="true">
					</select>
				</div>
				<h5>select view</h5>
				<div class="control-group">
					<select ng-model="selectedView"
						ng-options="view.name for view in views"
						ng-change="getDurations()">
					</select>
					<!-- <a ng-href='' ng-click="showInfo()"> <i
	              class="icon-info-sign"></i>
	              follows in a later version
	            </a> -->
					<!--              <div ng-if = "showInfo"> -->
					<!--                {{selectedView.info}}</div> -->
				</div>
				<div ng-if="selectedView.name== views[0].name">
					<div class="control-group">
						<label class="checkbox"> <input ng-model="options.scatter"
							ng-checked="1" type="checkbox"> show scatter plot
						</label>
					</div>
					<div class="control-group">
						<label class="checkbox"> <input ng-model="options.spline"
							ng-checked="1" type="checkbox" /> show splines
						</label>
					</div>
					<div class="control-group">
						<label class="checkbox"> <input
							ng-model="options.regression" ng-checked="0" type="checkbox" />
							draw regression
						</label>
					</div>
				</div>
				<div ng-if="selectedView.name==views[1].name">
					<h6>
						adjust number of bins
						<h6>
							<input type="number" min="1" step="1" value="10"
								ng-model="numberOfBins.number" ng-change="getDurations()">
				</div>
			</form>
		</div>
	</div>
	</tab> <tab heading="Feedback" ng-controller="feedbackCtrl">
	<div class="row-fluid">
		<div class="span3">
			<p class="text-right">Category</p>
		</div>
		<div class="span5">
			<select ng-model="feedbackCategory" id="inputCategory">
				<option>Bug</option>
				<option>Feature-Request</option>
				<option>Other</option>
			</select>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span3">
			<p class="text-right">Subject</p>
		</div>
		<div class="span5">
			<select ng-model="feedbackSubject" id="inputSubject">
				<option>Tab - Overview</option>
				<option>Tab - Timing</option>
				<option>Tab - Durations</option>
				<option>Tab - Statistics (Within process definition view)</option>
			</select>
		</div>
	</div>
	<div class="row-fluid">

		<div class="span3">
			<p class="text-right">Feedback</p>
		</div>
		<div class="span5">
			<textarea ng-model="feedbackText" rows="8" id="feedbackText" class="span12"></textarea>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span9 offset3">
			<button type="button" class="btn btn-primary"
				ng-click="sendFeedback()" data-toggle="tooltip" title="via email">Give
				Feedback!</button>
		</div>
	</div>
	</tab>
	</tabset>
</div>
