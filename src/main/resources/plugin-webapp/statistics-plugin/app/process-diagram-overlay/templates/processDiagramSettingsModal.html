<script type="text/ng-template" id="processDiagramSettingsModal.html">
<div class="modal-header" id="modalHeader">
	<h3 class="modal-title">Process Diagram</h3>
</div>
<div class="modal-body">
	<tabset>
		<tab heading="Highlight" active="$parent.onlyHighlight">
		<div style="margin-top: 5px; margin-bottom: 10px;">Highlight specific process elements.</div>
			<form class="form-horizontal form-group">
				<label class="control-label">Element Type: </label>
				<select ng-model="$parent.selectedType">
					<option>all</option>
					<option>all tasks</option>
					<option>all gateways</option>
					<option>all events</option>
					<option ng-repeat="option in types" value="{{ option }}">{{ option | split:':':1 }}</option>
				</select>
			</form>
		</tab>
		<tab heading="Timing">
			<div style="margin-top: 5px; margin-bottom: 10px;">Highlight activities which, on average, took longer than a defined duration limit.</div>
			<form class="form-horizontal form-group">
				<label class="control-label">Specifiy duration limit: </label>
				<input ng-model="$parent.selectDurationLimit" type="checkbox">
			</form>
			<form class="form-horizontal form-group">
				<input ng-model="$parent.durationLimit" type="number" min="1" ng-show="selectDurationLimit" width=20px>
				<select ng-model="$parent.selectedTimeUnit" ng-show="selectDurationLimit">
					<option ng-repeat="option in timeUnitOptions">{{ option }}</option>
				</select>
			</form>
			<!--form class="form-horizontal form-group">
				<label class="control-label">Show only bad information: </label>
				<input ng-model="$parent.showOnlyBad" type="checkbox">
			</form-->
		</tab>
	</tabset>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="highlightElements()">Apply Settings</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</script>
