<script type="text/ng-template" id="activityHistoryModal.html">
<div class="modal-header" id="modalHeader">
	<h3 class="modal-title">Activity History</h3>
</div>
<div class="modal-body" ng-init="init()">
	<table style="position: relative; z-index: 1000000 !important;">
		<colgroup><col width="250"><col width="800">
		<tr>
			<td>
				<label class="control-label">Minimum: </label>
    		 	  <p class="input-group" style="width: 250px; position: relative; z-index: 1000000 !important;">
    				<input type="text" class="form-control" datetime-picker="EEE, dd MMM yyyy, HH:mm" ng-model="viewportStart" ng-change="updatePlot()" is-open="start.isOpen" datepicker-options="start.dateOptions"/>
    				<span class="input-group-btn">
       					<button type="button" class="btn btn-default" ng-click="openStart($event)">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
    				</span>
				</p>
				<label class="control-label">Maximum: </label>
				<p class="input-group" style="width: 250px; position: relative; z-index: 100000 !important;">
 	   				<input type="text" class="form-control" datetime-picker="EEE, dd MMM yyyy, HH:mm" ng-model="viewportEnd" ng-change="updatePlot()" is-open="end.isOpen" datepicker-options="end.dateOptions"/>
 	   				<span class="input-group-btn">
       					<button type="button" class="btn btn-default" ng-click="openEnd($event)">
						<i class="glyphicon glyphicon-calendar"></i>
						</button>
    				</span>
				</p>
			</td>
			<td>
				<div id="navigator" style="position: relative; z-index: -100000 !important;"><svg/></div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<hr>
				<activity-duration-chart data="historicActivityPlotData"></activity-duration-chart>
				<hr>
			</td>
		</tr>
		<tr>
			<td class="left">
				<table>
					<colgroup><col width="200"><col width="50"></colgroup>
					<tr>
						<th>number of activity instances</th>
						<th>{{ instanceCount }}</th>
					</tr>
					<tr>
						<td>below limit range:</td>
						<td>{{ instanceCountBelowLimitRange }}</td>
					</tr>
					<tr>
						<td>in limit range:</td>
						<td>{{ instanceCountInLimitRange }}</td>
					</tr>
					<tr>
						<td>above limit range:</td>
						<td>{{ instanceCountAboveLimitRange }}</td>
					</tr>
				</table>
			</td>
			<td class="center">
				<table>
					<colgroup><col width="220"><col width="200"></colgroup>
					<tr>
						<th colspan="2">Information about selected activity instance:</th>
					</tr>
					<tr>
						<td>Start date:</td>
						<td>{{ currentValueData.start | transformDatetime }}</td>
					</tr>
					<tr>
						<td>End date:</td>
						<td>{{ currentValueData.end | transformDatetime }}</td>
					</tr>
					<tr>
						<td>Duration (DD:HH:MM:SS.mmm): </td>
						<td>{{ currentValueData.y  | formatTime }}</td>
					</tr>
					<tr>
						<td>Assignee:</td>
						<td>{{ currentValueData.assignee }}</td>
					</tr>
					<tr>
						<td>Process Key:</td>
						<td>{{ currentValueData.processKey }}</td>
					</tr>
					<tr>
						<td>Process Instance ID:</td>
						<td>{{ currentValueData.processId }}</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" ng-click="closeModal()">Close</button>
</div>
</script>
